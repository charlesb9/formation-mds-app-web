<div class="flex flex-col w-full justify-center items-center">
  <h1 class="text-[35px]">CONNEXION</h1>
  <div
    class="p-6 rounded shadow flex flex-col gap-10 h-[300px] items-center w-1/3"
  >
    <input
      placeholder="Email"
      class="border border-sky-100 w-1/2 p-2 rounded text-black placeholder-gray-950"
      type="text"
      [(ngModel)]="email"
    />
    <input
      placeholder="Mot de passe"
      class="border border-sky-100 w-1/2 p-2 rounded text-black placeholder-gray-950"
      type="password"
    />
    <app-button
      [disabled]="false"
      label="Se connecter"
      variant="danger"
      iconPrefix="add"
      (onClick)="login()"
    />
  </div>
  <app-select
    [data]="users"
    [isSearch]="true"
    [width]="300"
    [title]="'Recherche d\'utilisateur'"
    [displayFunction]="displayUser"
    (itemSelected)="onUserSelected($event)"
  ></app-select>
  <app-euro-input [width]="500" />
</div>
