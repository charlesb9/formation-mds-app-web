<section class="p-4">
  <div class="container mx-auto p-4">
    <div class="font-bold text-4xl text-center mb-4">{{ project.title }}</div>
    <p class="text-lg text-gray-700 text-center">{{ projectForm.controls.description.value }}</p>
    
    <div class="my-6 mx-4 flex gap-2 justify-center">
      <input
        class="bg-slate-100 border border-slate-300 rounded w-56 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        placeholder="Search..."
      />
      <app-button (onClick)="setShowAddProject()" variant="create" label="Add project"></app-button>
      <app-button (onClick)="setShowAddStatus()" label="Add status"></app-button>
    </div>
  </div>
</section>

@if (showProjectModal) {
  <app-modal [show]="showProjectModal" (close)="setShowAddProject()" title="Add project">
    <div class="modal-inner-content">
      <form class="form-project">
        <label for="title">Title</label>
        <input type="text" id="title" [formControl]="projectForm.controls.title"/>
        <label for="description">Description</label>
        <input type="text" id="description" [formControl]="projectForm.controls.description"/>
        <label for="status">Start date</label>
        <app-date-picker></app-date-picker>
        <label for="status">End date</label>
        <app-date-picker></app-date-picker>
        <app-button (click)="save($event)" variant="create" label="Add project"></app-button>
      </form>
    </div>
  </app-modal>
}

@if (showStatusModal) {
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Status</h2>
        <p class="x-mark" (click)="setShowAddStatus()">X</p>
      </div>
      <div class="modal-body">
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" [formControl]="statusForm.controls.name"/>
          <label for="color">Colors</label>
          <input type="text" id="color" [formControl]="statusForm.controls.color"/>
          <button (click)="saveStatus($event)">Add</button>
        </form>
      </div>
    </div>
  </div>
}
